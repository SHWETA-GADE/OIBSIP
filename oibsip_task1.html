<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
    
    background-color: lavenderblush;
}
button{          
    height:30px;
    width:30px;
    padding: 2rem ;
    font-size:20px;
    text-align:center;
    font-weight:bold;
    border: 2px solid black;
    border-radius: 10px;
    background-color: rgb(175, 108, 175);
}
input{
    width:17rem;
    height:5rem;
    text-align:right;
    font-size:4rem;
    border-radius: 10px;
}
.calculator{
    border:2px solid black;
    height:fit-content;
    width:fit-content;
    padding :2rem;
    background-color: plum;
}

    </style>
</head>
<body>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const display = document.getElementById("ip1");
    const buttons = document.querySelectorAll("button");
  
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        const value = button.value;
  
        if (value === "C") {
          clearDisplay();
        } else if (value === "=") {
          calculateResult();
        } else {
          displayValue(value);
        }
      });
    });
  
    function displayValue(value) {
      display.value += value;
    }
  
    function clearDisplay() {
      display.value = "";
    }
  
    function calculateResult() {
      let equation = display.value;
      let operators = equation.match(/[-+*/]/g);
  
      if (operators) {
        let operands = equation.split(/[-+*/]/);
  
        let result = parseFloat(operands[0]);
  
        for (let i = 0; i < operators.length; i++) {
          let operator = operators[i];
          let operand = parseFloat(operands[i + 1]);
  
          if (operator === "+") {
            result += operand;
          } else if (operator === "-") {
            result -= operand;
          } else if (operator === "*") {
            result *= operand;
          } else if (operator === "/") {
            result /= operand;
          }
        }
  
        display.value = result;
      }
    }
  });
  
    </script>
    <center>
        <h1 style="font-family:sans-serif"> Calculator </h1>
        <div class="calculator">
            <input id="ip1" type="text" name="n2"  placeholder="0"/>
            <br /><br />
            <table>
                <tr>
                    <td>
                        <button id="1" value="1" onclick="display(value)">1</button>
                        <button id="2" value="2" onclick="display(value)">2</button>
                        <button id="3" value="3" onclick="display(value)">3</button>
                        <button id="-" value="-" onclick="display(value)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" value="4" onclick="display(value)">4</button>
                        <button id="5" value="5" onclick="display(value)">5</button>
                        <button id="6" value="6" onclick="display(value)">6</button>
                        <button id="*" value="*" onclick="display(value)">*</button>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <button id="7" value="7" onclick="display(value)">7</button>
                        <button id="8" value="8" onclick="display(value)">8</button>
                        <button id="9" value="9" onclick="display(value)">9</button>
                        <button id="/" value="/" onclick="display(value)">/</button>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <button id="C" value="C" onclick="Clear()">C</button>
                        <button id="0" value="0" onclick="display(value)">0</button>
                        
                        <button id="=" value="=" onclick="Calculate()">=</button>
                        <button id="+" value="+" onclick="display(value)">+</button>
                    </td>
                </tr>
            </table>
        </div>
    </center>
    
</body>
</html>
